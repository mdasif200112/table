<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Table Tennis Tournament</h1>

    <table>
        <caption>Tournament schedule and Result</caption>
        <thead>
            <tr>
                <th>Round1</th>
                <th>PlayerA</th>
                <th>PlayerB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>Jhone</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>Round2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>Final</th>
                <th>Winner of match 3</th>
                <th>Winner of match 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Champions</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
